<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects Taken</title>
  <link rel="stylesheet" href="subjtaken.css">
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <h1>Subjects Taken</h1>
  </header>
  
  <div id="subjects-container"></div>
  
  <script>
    fetch('subjtaken.json')
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => displaySubjects(data))
  .catch(error => console.error('Error fetching JSON:', error));

function displaySubjects(data) {
  const container = document.getElementById('subjects-container');
  container.innerHTML = '';

  data.semesters.forEach(semester => {
    // Create a container for each semester and assign the "semester" class
    const semesterDiv = document.createElement('div');
    semesterDiv.className = 'semester';

    // Create and append the header for the semester
    const header = document.createElement('h2');
    header.textContent = `${semester.year} - ${semester.semester}`;
    semesterDiv.appendChild(header);

    // Create the list of subjects
    const ul = document.createElement('ul');
    semester.subjects.forEach(subject => {
      const li = document.createElement('li');
      li.textContent = `${subject.code}: ${subject.descriptive} (${subject.units} units) - Section ${subject.section}`;
      ul.appendChild(li);
    });
    semesterDiv.appendChild(ul);

    // Append this semester container to the main container
    container.appendChild(semesterDiv);
  });
}
  </script>
</body>
</html>
